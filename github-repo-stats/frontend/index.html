<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitRepo Analyser</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #1f1c2c, #928dab);
        color: #ffffff;
        overflow-x: hidden;
      }

      nav.navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(8px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: 700;
      }

      .nav-links {
        list-style: none;
        display: flex;
        gap: 1.5rem;
      }

      .nav-links a {
        color: #ffffff;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .nav-links a:hover {
        color: #00ffd5;
      }

      section.hero {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 4rem 2rem;
        min-height: 100vh;
      }

      .hero-text {
        max-width: 600px;
      }

      .hero-text h1 {
        font-size: 3rem;
        line-height: 1.2;
      }

      .highlight {
        background: linear-gradient(to right, #00ffd5, #00aaff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .hero-text p {
        margin: 1.5rem 0;
        font-size: 1rem;
        line-height: 1.6;
        color: #e0e0e0;
      }

      .input-container {
        background: rgba(255, 255, 255, 0.08);
        padding: 1rem;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        gap: 1rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      .input-container input {
        flex: 1;
        padding: 0.75rem 1rem;
        border-radius: 10px;
        border: none;
        outline: none;
        font-size: 1rem;
      }

      .input-container button {
        padding: 0.75rem 1.25rem;
        border-radius: 10px;
        background: #00ffd5;
        color: #000;
        font-weight: 600;
        border: none;
        cursor: pointer;
        /* transition: background 0.3s ease; */
      }

      .input-container button:hover {
        background: #00e0c3;
      }

      .hero-image img {
        max-width: 500px;
        width: 100%;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }

      @media (max-width: 900px) {
        section.hero {
          flex-direction: column;
          text-align: center;
        }

        .hero-image {
          margin-top: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">âš¡ GitRepo Analyser</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-text">
        <h1>
          Analyze <br />
          GitHub Repos
        </h1>
        <h1>
          <span class="highlight">Like Never</span> <br />
          <span class="highlight">Before</span>
        </h1>
        <p>
          Get deep insights into your GitHub repositories. Understand patterns,
          track metrics, and make data-driven decisions.
        </p>
        <div class="input-container">
          <input
            type="text"
            id="repo-url"
            placeholder="Paste GitHub repo URL here..."
          />
          <button onclick="fetchRepo()">Get Stats</button>
        </div>
        <div id="repo-details"></div>
      </div>

      <div class="hero-image">
        <img src="laptop-code.jpg" alt="Laptop with code" />
      </div>
    </section>

    <script src="states_script.js"></script>
    <script src="main_script.js"></script>

    <script>
      document.addEventListener("click", (e) => {
        for (let i = 0; i < 10; i++) {
          let particle = document.createElement("span");
          particle.className = "particle";
          document.body.appendChild(particle);
          particle.style.left = e.clientX + "px";
          particle.style.top = e.clientY + "px";
          const size = Math.random() * 10 + 5;
          particle.style.width = particle.style.height = size + "px";
          particle.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
          const animation = particle.animate(
            [
              { transform: `translate(0, 0)` },
              {
                transform: `translate(${(Math.random() - 0.5) * 200}px, ${
                  (Math.random() - 0.5) * 200
                }px)`,
              },
            ],
            { duration: 1000, easing: "ease-out" }
          );
          animation.onfinish = () => particle.remove();
        }
      });
    </script>
    <style>
      .particle {
        position: absolute;
        border-radius: 50%;
        pointer-events: none;
        z-index: 1000;
      }
    </style>
  </body>
</html>
